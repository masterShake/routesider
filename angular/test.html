<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>AngularJS example</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
    <!-- my CSS -->
    <style>

    </style>
  </head>
  <body>

    <div class="container">    
        <div class="row">

            <!-- data binding, cost of item in various currencies -->
            <div class="col-md-6">
                <h3>Data Binding</h3>
                <h5>Calculate the cost in different currencies</h5>
                <div ng-app="invoice1" ng-controller="InvoiceController as invoice">
                  <b>Invoice:</b>
                  <div>
                    Quantity: <input type="number" class="form-control" min="0" ng-model="invoice.qty" required >
                  </div>
                  <div>
                    Costs: <input type="number" class="form-control" min="0" ng-model="invoice.cost" required >
                    <select ng-model="invoice.inCurr" class="form-control">
                      <option ng-repeat="c in invoice.currencies">{{c}}</option>
                    </select>
                  </div>
                  <div>
                    <b>Total:</b>
                    <span ng-repeat="c in invoice.currencies">
                      {{invoice.total(c) | currency:c}}
                    </span>
                    <button class="btn" ng-click="invoice.pay()">Pay</button>
                  </div>
                </div>    
            </div>


            <div class="col-md-6"></div>
        </div>
    </div>

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <!-- my JavaScript -->
    <script>
        (function(angular){

            'use strict';

           angular.module('invoice1', [])
            .controller('InvoiceController', function() {
              this.qty = 1;
              this.cost = 2;
              this.inCurr = 'EUR';
              this.currencies = ['USD', 'EUR', 'CNY'];
              this.usdToForeignRates = {
                USD: 1,
                EUR: 0.74,
                CNY: 6.09
              };

              this.total = function total(outCurr) {
                return this.convertCurrency(this.qty * this.cost, this.inCurr, outCurr);
              };
              this.convertCurrency = function convertCurrency(amount, inCurr, outCurr) {
                return amount * this.usdToForeignRates[outCurr] / this.usdToForeignRates[inCurr];
              };
              this.pay = function pay() {
                window.alert("Thanks!");
              };
            });
        })(window.angular)
    </script>
  </body>
</html>
